<template name="orderCounter">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Item</th>
            <th>Ordered Times</th>
        </tr>
        </thead>
      {{#each counterOrderedItems}}
          <tbody>
          <tr class="info">
              <td>{{orderedItem}}</td>
              <td>{{count}}</td>
          </tr>
          </tbody>
      {{/each}}
    </table>
</template>
